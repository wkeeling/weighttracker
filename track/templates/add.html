{% extends 'base.html' %}

{% block title_text %}Add Measurement{% endblock %}

{% block content %}
    {% if show_form %}
    <form method="POST">
        <div class="row">
            <div class="col">
                {{ form.as_table }}
                {% csrf_token %}
            </div>
        </div>
        <div class="row">
            <div class="col">
                &#160;
            </div>
        </div>
        <div class="row">
            <div class="col">
                <input type="submit" value="Submit" />
            </div>
        </div>
    </form>
    {% else %}
        <div class="row">
            <div class="col">
                Only one measurement can be submitted per day
            </div>
        </div>
    {% endif %}
{% endblock %}
